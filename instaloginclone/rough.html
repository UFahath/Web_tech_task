<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      width:100%;
      height:100vh;
      display:grid;
      place-content:center;
      margin:0;
      padding:0;
      box-sizing: border-box;
    }

    .input-group{
      width:300px;
      position: relative;
    }
    label{
      position: absolute;
      top:22%;
      left:3%;
      transform: translateY(22%) translateX(3%) scale(1) ;
      transition:all 0.3s ease-out;
    }
    input{
      width: 100%;
      padding-block:1rem 0.7rem;
      padding-inline-start:1rem;
    }
    .input-group:has(:focus,input:not(:placeholder-shown)) label{
      transform:translateY(-22%) translateX(-6%) scale(0.8);
         padding-bottom:2rem;
    }


    /* button */
  .btn-div{
      margin:auto;
    margin-top:40px;
    width:40%;
    background-color: blue;
    border-radius: 10px;
    position: relative;
   
  }
    button{
      border-radius: inherit;
      width:100%;
      height: 40px;
      border:none;
      outline: none;
      padding:0.3rem 0.3rem;
      position: relative;
    }

    button::before{
      content: '';
      position: absolute;
      top:0;
      left:-100%;
      width: 100%;
      height: 100%;
      border: 2px solid red;
       background:
       linear-gradient(0deg,white) content-box,
       conic-gradient(from 0deg ,#8a3ab9,#fbad50,#bc2a8d) border-box;
    }
    button:hover{
       animation-name: btn-hover;
       animation-iteration-count: 1;
       animation-timing-function:ease-in-out;
    }

    @keyframes btn-hover {
      from{
        
      }
    }
  </style>
</head>
<body>
  <div class="input-group">
  <label for="email">Phone number,username,or email</label>
  <input type="email" name="email" id="email" placeholder=" ">
  </div>




  <div class="btn-div">
    <button type="submit" onclick="window.alert()">Log In</button>
  </div>
</body>
</html>
